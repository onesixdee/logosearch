<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Logo Search | Diana Duong</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div class="wrapper">
	<header>
		<h1>Society Education Program</h1>
	</header>

	<section class="search-area">
		<form class="dropdown">
			<select id="program">
				<option>Program Type</option>
				<option id="search-program" value="search all">Search All</option>
				<option id="scholarships" value="scholarships">Scholarship</option>
				<option id="loans" value="loan programs">Loan Program</option>
			</select>
		</form>
		<form class="dropdown">
			<select id="education">
				<option>Education Level</option>
				<option id="search-education" value="search all">Search All</option>
				<option id="kindergarten" value="kindergarten">Kindergarten</option>
				<option id="highschool" value="highschool">High School</option>
			</select>
		</form>
		<button id="search-btn">Search</button>
	</section>

	<section id="logos" class="logos">
		<ul>
			<li><img class="img-fade highschool-aci loans-aci" src="images/aci-fade.png" alt="aci">
			</li>
			<li><img class="img-fade scholarships-acm" src="images/acm-fade.png" alt="acm">
			</li>
			<li><img class="img-fade loans-afe kindergarten-afe" src="images/AFE-fade.png" alt="AFE">
			</li>
			<li><img class="img-fade highschool-aci scholarships-aci" src="images/aci-fade.png" alt="aci">
			</li>
			<li><img class="img-fade kindergarten-acm" src="images/acm-fade.png" alt="acm">
			</li>
			<br>
			<li><img class="img-fade highschool-acm scholarships-acm" src="images/acm-fade.png" alt="acm">
			</li>
			<li><img class="img-fade kindergarten-afe" src="images/AFE-fade.png" alt="AFE">
			</li>
			<li><img class="img-fade scholarships-aci" src="images/aci-fade.png" alt="aci">
			</li>
			<li><img class="img-fade kindergarten-acm scholarships-acm" src="images/acm-fade.png" alt="acm">
			</li> 
			<li><img class="img-fade loans-afe" src="images/AFE-fade.png" alt="AFE">
			</li>
			<br>
			<li><img class="img-fade loans-aci" src="images/aci-fade.png" alt="aci">
			</li> 
			<li><img class="img-fade kindergarten-acm" src="images/acm-fade.png" alt="acm">
			</li> 
			<li><img class="img-fade loans-afe" src="images/AFE-fade.png" alt="AFE">
			</li> 
			<li><img class="img-fade highschool-aci scholarships-aci" src="images/aci-fade.png" alt="aci">
			</li> 
			<li><img class="img-fade highschool-acm" src="images/acm-fade.png" alt="acm">
			</li>
		</ul>
	</section>
	</div>

	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>	
</body>
</html>
